<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: linear-gradient(45deg, rgb(22, 67, 33), rgb(51, 32, 62));
      width: 100%;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: aqua;
    }

    .navlinks {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navlinks a {
      text-decoration: none;
      color: black;
      font-size: 15px;
      transition: color 0.3s;
    }

    .navlinks a:hover {
      color: rgb(29, 80, 255);
    }

    .btn a button {
      background-color: bisque;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn a button:hover {
      background-color: rgb(255, 210, 150);
    }

    /* Container */
    .container {
      width: 100%;
      height: calc(100vh - 70px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    form {
      width: 350px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid black;
      border-radius: 12px;
      padding: 25px;
      color: white;
      text-align: left;
    }

    form h1 {
      text-align: center;
      margin-bottom: 20px;
      color: gold;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: rgb(3, 54, 6);
      color: rgb(241, 206, 31);
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: rgb(5, 90, 10);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <a href="/">
      <img src="images/twitter.svg" alt="Logo" height="50" width="50">
    </a>

    <ul class="navlinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="about.html">About</a></li>
    </ul>

    <div class="btn">
      <a href="forms.html"><button>Sign Up</button></a>
      <a href="login.html"><button>Login</button></a>
    </div>
  </nav>

  <div class="container">
    <form action="/api/v1/login-page" method="post">
      <h1>Sign In</h1>

      <label for="fname">First Name</label>
      <input id="fname" type="text" name="fname" placeholder="e.g. John" minlength="3" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="e.g. Wick">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>

      <label for="date">Date and Time</label>
      <input type="date" id="date" name="date">
      <input type="time" id="time" name="time">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
